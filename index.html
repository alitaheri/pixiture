<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pixiture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script src="pixi.min.js"></script>
  <script src="app.js"></script>
  <script>
    [0, 0, 0, 0, 0].map(function () {
      var pixi = new Pixiture({
          height: 500,
          width: 500
      });
      pixi.registerOnStartListener(function (e, id) { return console.log(id + ' Started'); });
      pixi.registerOnEndListener(function (e, data) {
        setTimeout(function () {document.getElementById('image').src = pixi.asPng();});
        return console.log(data.id + ' Ended with:' + JSON.stringify({ x: data.x, y: data.y })); 
      });
      var view = pixi.view();
      view.style.margin = '10px';
      document.body.appendChild(view);
    });
  </script>
  <img style="margin:10px" id="image" src=""/>
</body>

</html>
